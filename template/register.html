{% extends "nav.html" %}
{% block content %}

{%load static%}

<!doctype html>
<html lang="en">

<head>
	<title>Registration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'register/css/style.css' %}">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Register</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" ></div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Sign Up</h3>
								</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
									</p>
								</div>
							</div>
							<form action="#" class="signin-form" method="post">
								{% csrf_token %}
								<div class="form-group mt-3">
									<input type="text" name="user" class="form-control" required>
									<label class="form-control-placeholder" for="username">Username</label>
								</div>
								<div class="form-group mt-3">
									<input type="text" name = "fname" class="form-control" required>
									<label class="form-control-placeholder" for="username">First Name</label>
								</div>
								<div class="form-group mt-3">
									<input type="text" name = "lname" class="form-control" required>
									<label class="form-control-placeholder" for="username">Last Name</label>
								</div>
								<div class="form-group mt-3">
									<input type="email" name = "email" class="form-control" required>
									<label class="form-control-placeholder" for="username">E-mail</label>
								</div>
								<div class="form-group">
									<input id="password-field" type="password" name="pass" class="form-control" required>
									<label class="form-control-placeholder" for="password">Password</label>
									<span toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<input id="password-field" type="password" name="confirm_pass" class="form-control" required>
									<label class="form-control-placeholder" for="password">Confirm Password</label>
									<span toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
										Up</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left">
										<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
											<input type="checkbox" checked>
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
								</div>
							</form>
							<p class="text-center">Already a member? <a data-toggle="tab" href="login">Sign In</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'register/js/jquery.min.js' %}"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>

{% endblock %}
